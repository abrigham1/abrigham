language: php

php:
  - 7.1

matrix:
  fast_finish: true

  include:
    - php: 7.1
      env: PHPCS=1

install:
  - ./after.sh

before_script:
  - cp .env.travis .env
  - php artisan key:generate
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - if [[ $PHPCS != '1' ]]; then vendor/bin/phpunit; fi
  - if [[ $PHPCS = 1 ]]; then vendor/bin/phpcs --standard=psr2 ./app/Http; fi

notifications:
  email: false